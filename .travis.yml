language: ruby
rvm:
 - 1.9.3
 - 2.0.0
 - 2.1.1
 - ruby-head

env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql

script: 
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/

before_script:
  - mysql -e 'create database carrierwave_validators_test'
  - psql -c 'create database carrierwave_validators_test' -U postgres  
